<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body>
		<script type="module">
			import {Pane} from '../node_modules/tweakpane/dist/tweakpane.min.js';
			import * as TweakpaneNotePlugin from '../dist/tweakpane-plugin-note.js';

			const params = {
				['Name']: 'Lorem',
				['Content']: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, \
					ipsam sequi iste amet labore unde omnis provident sed eligendi beatae \
					nesciunt tempora officia totam pariatur, saepe voluptates deserunt illo! \
					Doloremque?`,
			};

			const pane = new Pane({
				title: 'Pane',
			});

			pane.registerPlugin(TweakpaneNotePlugin);
			pane.addBinding(params, 'Name');

			pane.addBinding(params, 'Content', {
				readonly: true,
				view: 'note',
				titleDisabled: true,
			});

			window.pane = pane;
		</script>
	</body>
</html>
